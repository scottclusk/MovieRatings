<div>{{home.title}}</div>

<div>
    <table class="table table-hover table-hover">
        <thead>
            <tr>
                <th></th>
                <th>Title</th>
                <th>Year</th>
                <th>Length</th>
                <th>Casts</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="movie in home.movies">
                <td><span style="font-size:16px;color:#f00;" ng-click="home.deleteMovie(movie)" class="glyphicon glyphicon-remove"></span></td>
                <td>{{movie.Title}}</td>
                <td>{{movie.Year}}</td>
                <td>{{movie.RunningMinutes}}</td>
                <td>
                    <div ng-repeat="cast in movie.Casts">{{cast.ActorName}}</div>
                    
                </td>
                <td>
                    <span ng-repeat="value in home.ratingNumbers" class="glyphicon glyphicon-star-empty"></span>
                </td>
            </tr>
        </tbody>
    </table>
    <add-movie callback="home.getMovies()"></add-movie>
</div>
